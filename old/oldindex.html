<!-- Templates  -->
<template id="filter-template">
    <button class="px-4 py-2 font-bold text-white bg-gray-500 rounded-full filter-button hover:bg-gray-600">
        <p class="title"></p>
    </button>
</template>
<template id="browse-product-template">
    <div class="flex flex-col content-center justify-center w-32 h-64 m-4 text-center browse-product bg-slate-300">
        <img scr="#" alt=""/>
        <p class="title"></p>
        <p class="price"></p>
        <div class="sizes">

        </div>
        <div class="colors">
