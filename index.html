<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <script type="module" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex flex-row justify-around content-center font-extrabold text-lg w-full h-32">
        <button id="header-logo" class="size-32"><img src="data/logo.webp" alt="logo"/></button>
        <nav class="flex content-center gap-2">
            <button id="nav-home">Home</button>
            <button id="nav-women">Women</button>
            <button id="nav-men">Men</button>
            <button id="nav-browse">Browse</button>
            <button id="nav-home">About</button>
        </nav>
        <button id="nav-cart">Cart <span>0</span></button>
    </header>

    <main>
        <article id="home">
            Home View
        </article>

        <article id="browse" class="flex flex-row">
            <section id="filter" class="bg-cyan-950 border-red-50">
                Filter
            </section>
            
            <section id="result" class="">
                result
                <button id="clear-filter">X Clear All</button>

                <template id="current-filter-template">
                    <button class="current-filter">Some</button>
                </template>
                <span id="current-filters">
                    <!-- contains current filter buttons -->

                </span>

                <template id="browse-product-template">
                    <div class="browse-product flex flex-col text-center content-center justify-center bg-slate-300 w-32 h-64 m-4">
                        <div class="img">

                        </div>
                        <p class="title">

                        </p>
                        <p class="price">

                        </p>
                        <button class="add-to-cart ">+</button>
                    </div>

                </template>
                <div id="filtered-product-container" class="gap-4 flex flex-row flex-wrap justify-center-center h-screen overflow-y-scroll">
                    <!-- contains products based on filters -->

                </div>
            </section>
        </article>

        <article id="men">
            men
        </article>

        <article id="women">
            women
        </article>

        <article id="singleproduct">
            single product
        </article>

        <article id="cart">
            Cart View
            <template id="cart-product-template">
                <div class="cart-product flex flex-col text-center content-center justify-center bg-slate-300 w-32 h-32 m-4">
                    <p class="title"></p>
                    <p class="quantity"></p>
                    <button class="remove-from-cart">-</button>
                </div>
            </template>
            <div id="cart-product-container">

            </div>
        </article>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
