<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <script type="module" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <button id="header-logo"><img src="#" alt="logo"/></button>
        <nav>
            <button id="nav-home">Home</button>
            <button id="nav-women">Women</button>
            <button id="nav-men">Men</button>
            <button id="nav-browse">Browse</button>
            <button id="nav-home">About</button>
        </nav>
        <button id="nav-cart">Cart <span>0</span></button>
    </header>

    <main>
        <article id="home">
            Home View
        </article>

        <article id="browse">
            <section id="filter">
                Filter
            </section>
            
            <section id="result" class="bg-blue-500">
                result
                <button id="clear-filter">X Clear All</button>

                <template id="current-filter-template">
                    <button class="current-filter">Some</button>
                </template>
                <span id="current-filters">
                    <!-- contains current filter buttons -->

                </span>

                <template id="browse-product-template">
                    <div class="browse-product">
                        <div class="img">

                        </div>
                        <p class="title">

                        </p>
                        <p class="price">

                        </p>
                        <button class="add-to-cart">+</button>
                        <hr/>
                    </div>

                </template>
                <div id="filtered-product-container">
                    <!-- contains products based on filters -->

                </div>
            </section>
        </article>

        <article id="men">
            men
        </article>

        <article id="women">
            women
        </article>

        <article id="singleproduct">
            single product
        </article>

        <article id="cart">
            Cart View
            <template id="cart-product-template">
                <div class="cart-product">
                    <button class="remove-from-cart">-</button>
                    <p class="title"></p>
                    <p class="quantity"></p>
                </div>
            </template>
            <div id="cart-product-container">

            </div>
        </article>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
