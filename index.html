<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script type="module" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex flex-row justify-around content-center font-extrabold text-lg w-full h-32">
        <button id="header-logo" class="size-32"><img src="data/logo.webp" alt="logo" /></button>
        <nav class="flex content-center gap-2">
            <button id="nav-home">Home</button>
            <button id="nav-women">Women</button>
            <button id="nav-men">Men</button>
            <button id="nav-browse">Browse</button>
            <button id="nav-home">About</button>
        </nav>
        <button id="nav-cart">Cart <span>0</span></button>
    </header>

    <main>
        <article id="home">
            Home View
        </article>

        <article id="browse" class="flex flex-row">
            <section id="filter" class="bg-cyan-950 border-red-50">
                Filter
            </section>

            <section id="result" class="">
                result
                <button id="clear-filter">X Clear All</button>

                <template id="current-filter-template">
                    <button class="current-filter">Some</button>
                </template>
                <span id="current-filters">
                    <!-- contains current filter buttons -->

                </span>

                <template id="browse-product-template">
                    <div
                        class="browse-product flex flex-col text-center content-center justify-center bg-slate-300 w-32 h-64 m-4">
                        <div class="img">

                        </div>
                        <p class="title">

                        </p>
                        <p class="price">

                        </p>
                        <button class="add-to-cart ">+</button>
                    </div>

                </template>
                <div id="filtered-product-container"
                    class="gap-4 flex flex-row flex-wrap justify-center-center h-screen overflow-y-scroll">
                    <!-- contains products based on filters -->

                </div>
            </section>
        </article>

        <article id="men">
            men
        </article>

        <article id="women">
            women
        </article>

        <article id="singleproduct">
            single product
        </article>

        <article id="cart">
            <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>

            <div class="overflow-x-auto">
                <table class="w-full border-collapse border border-gray-300 mb-6">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 p-2 text-left">Items</th>
                            <th class="border border-gray-300 p-2 text-left">Color</th>
                            <th class="border border-gray-300 p-2 text-left">Size</th>
                            <th class="border border-gray-300 p-2 text-left">Price</th>
                            <th class="border border-gray-300 p-2 text-left">Quantity</th>
                            <th class="border border-gray-300 p-2 text-left">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="cart-product-container">
                        </tbody>
                </table>
                <p id="cart-empty-message" class="hidden text-center text-xl py-10 text-gray-500">Your cart is empty.</p>
            </div>
            
            <div id="cart-footer" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <section class="bg-gray-50 p-6 border border-gray-200 rounded">
                    <h2 class="font-bold text-lg mb-4">Shipping</h2>
                    
                    <label class="block mb-2 text-sm font-bold text-gray-700">Destination</label>
                    <select id="cart-destination" class="block w-full p-2 mb-4 border border-gray-300 rounded">
                        <option value="Canada">Canada</option>
                        <option value="US">United States</option>
                        <option value="Int">International</option>
                    </select>
            
                    <label class="block mb-2 text-sm font-bold text-gray-700">Shipping Method</label>
                    <select id="cart-shipping-method" class="block w-full p-2 border border-gray-300 rounded">
                        <option value="Standard">Standard</option>
                        <option value="Express">Express</option>
                        <option value="Priority">Priority</option>
                    </select>
                    
                    <p class="text-xs text-gray-500 mt-2">
                        *Free shipping on merchandise over $500
                    </p>
                </section>
            
                <section class="bg-white p-6 border border-gray-300 rounded shadow-sm">
                    <h2 class="font-bold text-lg mb-4 border-b pb-2">Summary</h2>
                    
                    <div class="flex justify-between mb-2">
                        <span>Merchandise</span>
                        <span id="summary-merchandise">$0.00</span>
                    </div>
                    
                    <div class="flex justify-between mb-2">
                        <span>Shipping</span>
                        <span id="summary-shipping">$0.00</span>
                    </div>
                    
                    <div class="flex justify-between mb-2">
                        <span>Tax <span id="tax-label" class="text-xs text-gray-400"></span></span>
                        <span id="summary-tax">$0.00</span>
                    </div>
                    
                    <div class="flex justify-between mt-4 pt-4 border-t border-gray-300 font-bold text-xl">
                        <span>Total</span>
                        <span id="summary-total">$0.00</span>
                    </div>
            
                    <button id="btn-checkout" class="mt-6 w-full bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded hover:bg-gray-400 transition disabled:opacity-50 disabled:cursor-not-allowed">
                        Checkout
                    </button>
                </section>
            </div>
            
            <template id="cart-product-template">
                <tr class="cart-product border-b border-gray-300">
                    <td class="border border-gray-300 p-2">
                        <div class="flex items-center gap-2">
                            <button class="remove-from-cart text-red-500 font-bold hover:text-red-700 w-6 h-6 border border-gray-300">-</button>
                            <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-xs">img</div>
                            <span class="title font-medium"></span>
                        </div>
                    </td>
                    <td class="border border-gray-300 p-2">
                        <div class="w-6 h-6 border border-gray-300 cart-color"></div>
                    </td>
                    <td class="border border-gray-300 p-2 text-center">
                        <span class="size bg-gray-200 px-2 py-1 rounded text-sm"></span>
                    </td>
                    <td class="border border-gray-300 p-2 text-right">
                        <span class="price"></span>
                    </td>
                    <td class="border border-gray-300 p-2 text-center">
                        <span class="quantity"></span>
                    </td>
                    <td class="border border-gray-300 p-2 text-right font-bold">
                        <span class="subtotal"></span>
                    </td>
                </tr>
            </template>
        </article>











        </tr>

        </template>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
