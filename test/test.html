<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="module" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="filter-menu">

        <!-- Gender -->
        <div class="filter">
            <button class="filter-toggle" data-filter="gender">Gender</button>
            <div class="filter-dropdown" id="gender-filter">
                <button data-key="gender" data-value="mens">Mens</button>
                <button data-key="gender" data-value="womens">Womens</button>
            </div>
        </div>

    </div>
    <div class="browse-product flex flex-col text-center content-center justify-center bg-slate-300 w-72 h-128 rounded-lg">
        <img src="https://placehold.co/100">
        <p class="title">Sample Title</p>
        <p class="price">$50.00</p>
        <div class="colors flex felx-row gap-1 justify-center content-center">
            <button class="w-7 h-7 flex items-center justify-center rounded-full border-2 border-black font-bold hover:border-blue-400">S</button>
            <button class="w-7 h-7 flex items-center justify-center rounded-full border-2 border-black font-bold hover:border-blue-400">M</button>
            <button class="w-7 h-7 flex items-center justify-center rounded-full border-2 border-black font-bold hover:border-blue-400">XL</button>
        </div>
        <div class="sizes flex felx-row gap-1 justify-center content-center">
            <button class="bg-[#786262] w-7 h-7 flex items-center justify-center rounded-full border-2 border-black font-bold hover:border-blue-400"></button>
            <button class="bg-[#43286b] w-7 h-7 flex items-center justify-center rounded-full border-2 border-black font-bold hover:border-blue-400"></button>
            <button class="bg-[#30636c] w-7 h-7 flex items-center justify-center rounded-full border-2 border-black font-bold hover:border-blue-400"></button>
        </div>
        <button class="add-to-cart">+</button>
    </div>
</body>

<template id="filter-template">
    <button class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full">
        <p class="title"></p>
    </button>
</template>
 <template id="browse-product-template">
    <div class="browse-product flex flex-col text-center content-center justify-center bg-slate-300 w-32 h-64 m-4">
        <img src="https://placehold.co/400">
        <p class="title"></p>
        <p class="price"></p>
        <button class="add-to-cart ">+</button>
    </div>

</template>
</html>
